      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="text-white transition-colors duration-300 ease-out hover:text-gray-300">Home</a>
        <a href="about.html" class="text-white transition-colors duration-300 ease-out hover:text-gray-300">About</a>
        <a href="quiz.html" class="text-white transition-colors duration-300 ease-out hover:text-gray-300">Quiz</a>
        <a href="contact.html" class="text-white transition-colors duration-300 ease-out hover:text-gray-300">Contact</a>
      </div>
      <button id="menu-btn" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" 
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

      </button>
    </div>
    <div id="menu" class="hidden md:hidden flex flex-col items-center mt-2 space-y-2">
      <a href="index.html" class="hover:text-gray-300 transition">Home</a>
      <a href="about.html" class="hover:text-gray-300 transition">About</a>
      <a href="quiz.html" class="hover:text-gray-300 transition">Quiz</a>
      <a href="contact.html" class="hover:text-gray-300 transition">Contact</a>
    </div>
  </nav>


  <main class="flex-grow relative" style="background-image: url('images/quiz-bg.jpg'); background-size: cover; background-position: center;">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    
    <div class="relative z-10">
      <div id="courseSelection" class="max-w-xl mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-4 text-center">Select Your Course</h1>
        <div class="mb-4">
          <label for="courseDropdown" class="block mb-2">Choose a course:</label>
          <select id="courseDropdown" class="w-full p-2 rounded bg-gray-700 text-white">
            <option value="">-- Select a Course --</option>
            <option value="math">Mathematics</option>
            <option value="science">Science</option>
            <option value="history">History</option>
          </select>
        </div>
        <button id="startQuizBtn" class="hidden w-full bg-black hover:bg-gray-800 py-2 px-4 rounded transition mt-4">
          Start Quiz
        </button>
      </div>

      <div id="quizSection" class="hidden max-w-3xl mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg">
        <div class="mb-4">
          <div id="progressText" class="text-lg font-semibold mb-2">Question 1 of 5</div>
          <div class="w-full bg-gray-700 h-2 rounded">
            <div id="progressBar" class="bg-indigo-600 h-2 rounded" style="width: 20%;"></div>
          </div>
        </div>
        <div id="timer" class="text-lg font-semibold mb-4">Time Left: 20s</div>
        <div id="questionContainer"></div>
        <div class="flex justify-between mt-6">
          <button id="prevBtn" class="bg-black hover:bg-gray-800 py-2 px-4 rounded transition" disabled>Previous</button>
          <button id="nextBtn" class="bg-black hover:bg-gray-800 py-2 px-4 rounded transition">Next</button>
        </div>
        <div class="mt-6 text-center">
          <button id="submitBtn" class="bg-indigo-600 hover:bg-indigo-800 py-2 px-4 rounded transition disabled:opacity-50" disabled>Submit Quiz</button>
        </div>
      </div>

     
      <div id="resultSection" class="hidden max-w-3xl mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-4 text-center">Quiz Summary</h2>
        <div id="resultContent" class="mb-4"></div>
        <button onclick="location.reload()" class="w-full bg-black hover:bg-gray-800 py-2 px-4 rounded transition">Retake Quiz</button>
      </div>
    </div>
  </main>
