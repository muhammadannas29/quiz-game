    <div class="bg-cover bg-center bg-no-repeat" style="background-image: url('images/contactus.jpeg');">

        <section id="contact" class="py-20 px-4 bg-black/70 backdrop-blur-md">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-4xl font-bold text-center mb-8">Contact Us</h2>
                <p class="text-center text-gray-400 mb-12">
                    Have any questions or feedback? We'd love to hear from you!
                </p>

              
                <form id="contactForm" class="space-y-6 bg-gray-800/80 p-8 rounded-xl shadow-lg">
                    <div>
                        <label for="name" class="block text-sm font-medium mb-1">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name"
                            class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            required />
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com"
                            class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            required />
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium mb-1">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your message..."
                            class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            required></textarea>
                    </div>

                    <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-800 text-white font-bold py-3 px-6 rounded-lg transition">
                        Send Message
                    </button>
                </form>

                <div id="confirmationMessage"
                    class="hidden mt-6 p-4 text-center text-green-500 bg-green-100 rounded-lg">
                    Your message has been sent
                </div>
            </div>
        </section>
